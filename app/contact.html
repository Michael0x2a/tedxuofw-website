<div class="container opaque opaque-content full">
  <h2>CONTACT US</h2>
  
  <form action="//formspree.io/michael.lee.0x2a@gmail.com" 
        method="POST" 
        class="contact-form form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" 
               name="name" id="name" placeholder="Name" />
      </div>
    </div>
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" 
               name="_replyto" id="email" placeholder="Email" />
      </div>
    </div>
    
    <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea rows="15" cols="50" class="form-control"
                  name="message" id="message"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Submit" class="glowbox submit" />
      </div>
    </div>
    
    <input type="hidden" name="_next" value="/thanks" />
    <input type="hidden" name="_subject" value="[TEDxUofW] Contact form new response" />
    <input type="text" name="_gotcha" style="display:none" />
  </form>
</div>
