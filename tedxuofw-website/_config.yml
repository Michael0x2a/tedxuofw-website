# General config
safe: false
markdown: kramdown

# Overall site config 
name: "TEDxUofW"
url: "http://tedxuofw.com"
relative_permalinks: false

# Plugins 
gems: [jekyll-assets, jekyll-minify-html]

# Plugin: jekyll-assets
assets:
    cache: true
    cachebust: hard
    sources:
        - _assets/fonts
        - _assets/javascripts
        - _assets/media
        - _assets/stylesheets
        - _assets/vendors/fancybox2
    gzip: [ text/css, application/javascript ]
    js_compressor: uglifier 
    css_compressor: sass 
    
# Plugin: jekyll-minify-html 
minify_html: true 