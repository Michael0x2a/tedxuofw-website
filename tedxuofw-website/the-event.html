---
layout: default
title: The event
id: the-event
---

<div class="container">
    <ul class="row nav secondary-nav">
        <li class="unit">
            <a href="the-event.html" class="active">
                Speakers
            </a>
        </li>
        <li class="unit">
            <a href="sponsors.html">
                Sponsors
            </a>
        </li>
        <li class="unit">
            <a href="https://docs.google.com/forms/d/1zu9XcylxeppJuWfh44G7hdro0yGQOUOyM1DX_IC-Mvo/viewform">
                Application Form
            </a>
        </li>
    </ul>
    
    <div class="main-content">
        <h1>Meet the Speakers</h1>
        
        {% for speaker in site.data.events.current.speakers %}
        <div class="speaker" id="speaker-{{ speaker.unique_id }}">
            <h2>{{ speaker.name }}</h2>
            
            <div class="row">
                <div class="col-xs-4 unit">
                    <img class="full" src="{{ speaker.image }}">
                </div>
                <div class="col-xs-8 unit bio">
                    <h3>{{ speaker.talk_name }}</h3>
                    
                    <p>{{ speaker.talk_info }}</p>
                    
                    <p>{{ speaker.bio }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
