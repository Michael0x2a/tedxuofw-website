{% include subnav-contact.html index=0 %}
<div class="main-content">
  <div class="opaque opaque-content">
    <div class="container">
      <p class="large">
        You can contact us directly at 
        <a href="mailto:tedxuofw@uw.edu">tedxuofw@uw.edu</a> or via the following
        form.
      </p>
    
      <form action="//formspree.io/michael.lee.0x2a@gmail.com" 
            method="POST" 
            class="contact-form">
        <div class="form-group">
          <label for="name" class="control-label">Name</label>
          <input type="text" class="form-control" 
                 name="name" id="name" placeholder="Name" />
        </div>
        
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input type="email" class="form-control" 
                 name="_replyto" id="email" placeholder="Email" />
        </div>
        
        <div class="form-group">
          <label for="message" class="control-label">Message</label>
          <textarea rows="10" cols="50" class="form-control"
                    name="message" id="message"></textarea>
        </div>
        
        <div class="form-group">
          <input type="submit" value="SUBMIT" class="action-button submit" />
        </div>
        
        <input type="hidden" name="_next" value="/thanks" />
        <input type="hidden" name="_subject" value="[TEDxUofW] Contact form new response" />
        <input type="text" name="_gotcha" style="display:none" />
      </form>
    </div>
  </div>
</div>
