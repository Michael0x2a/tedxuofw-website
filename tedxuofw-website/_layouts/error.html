{% include header.html %}

    <div class="container-fluid nav-container">
        {% if page.nav == "full" %}
        <ul class="row nav nav-full primary-nav">
            {% include nav.html %}
        </ul>
        {% else %}
        <ul class="row nav primary-nav">
            {% include nav.html %}
        </ul>
        {% endif %}
    </div>

    <div class="container">
        {{ content }}
    
        <br />
        <br />
        
        <div class="picture-frame">
            <div class="row">
                <div class="col-xs-6 col-md-3 hidden-xs hidden-sm unit">
                    <img class="full" src="assets/images/campus/globe.jpg">
                </div>
                <div class="col-xs-6 col-md-3 hidden-xs hidden-sm unit">
                    <img class="full" src="assets/images/campus/husky-stadium.jpg">
                </div>
                <div class="col-xs-6 col-md-3 unit">
                    <img class="full" src="assets/images/campus/cherry-blossom.jpg">
                </div>
                <div class="col-xs-6 col-md-3 unit">
                    <img class="full" src="assets/images/campus/globe2.jpg">
                </div>
            </div>
        </div>
        
    </div>
    
    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
